<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームの選択</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background:
                url('/image/menue_gameselect_09c6adb7-cb47-47e5-9dcb-83e7cd7daf8e.png')
                no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .game-container {
            width: 70%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            justify-items: center;
            margin-top: 40px;
        }

        a {
            display: inline-block;
            padding: 25px 45px;
            background: linear-gradient(45deg, #ff5252, #e02424);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.8rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-align: center;
            letter-spacing: 1.5px;
        }

        a:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.8);
        }

        a:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 60px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ゲームを選択してください</h1>
        <div class="button-container">
    <a href="/afterLogin/hitandblow" onmouseover="playHoverSound()" onclick="return playClickSoundAndNavigate('/afterLogin/hitandblow')">Hit & Blow</a>
    <a href="/afterLogin/shootingGame" onmouseover="playHoverSound()" onclick="return playClickSoundAndNavigate('/afterLogin/shootingGame')">Shooting</a>
    <a href="/afterLogin/rpg" onmouseover="playHoverSound()" onclick="return playClickSoundAndNavigate('/afterLogin/rpg')">RPG</a>
    <a href="/afterLogin/tetris" onmouseover="playHoverSound()" onclick="return playClickSoundAndNavigate('/afterLogin/tetris')">Tetris</a>
</div>
    </div>

    <!-- BGM and sound effect elements -->
    <audio id="bgm" loop autoplay>
        <source src="/image/MusMus-BGM-152.mp3" type="audio/mp3">
    </audio>
    <audio id="hoverSound" preload="auto">
        <source src="/image/btn03.mp3" type="audio/mp3">
    </audio>
    <audio id="clickSound" preload="auto">
        <source src="/image/btn14.mp3" type="audio/mp3">
    </audio>

    <!-- Script for BGM and sound effects control -->
    <script>
    const bgm = document.getElementById("bgm");
    bgm.volume = 0.5;  // 50% の音量に設定

    const hoverSound = document.getElementById("hoverSound");
    const clickSound = document.getElementById("clickSound");

    function playBGM() {
        if (bgm.paused) {
            bgm.play();
        }
    }

    function playHoverSound() {
        hoverSound.currentTime = 0;
        hoverSound.play();
    }

    function playClickSound() {
        clickSound.currentTime = 0;
        clickSound.play();
        setTimeout(function() {
            clickSound.pause();
            clickSound.currentTime = 0;
        }, 2000);
    }

    function playClickSoundAndNavigate(url) {
        playBGM();  // BGMを再生
        playClickSound();
        setTimeout(function() {
            window.location.href = url;
        }, 2000);
        return false;  // This prevents the link from navigating immediately
    }
</script>
    
</body>
</html>
