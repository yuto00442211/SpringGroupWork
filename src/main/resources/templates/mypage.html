<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css"
	rel="stylesheet">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>キャルション - MyPage</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f0f0f0;
}

header {
	background-color: #f0f0f0;
	color: rgb(0, 0, 0);
	padding: 10px 0;
	text-align: center;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.auth-buttons {
	display: flex;
	align-items: center;
}

.site-name {
	font-size: 24px;
	font-weight: bold;
	margin-bottom: 10px;
}

.search-form {
	text-align: center;
	margin-bottom: 20px;
}

.search-label {
	font-size: 16px;
	margin-right: 10px;
}

.search-select {
	padding: 5px;
}

.button-container {
	display: flex;
	align-items: center;
	margin-bottom: 20px;
}

.action-button {
	background-color: #3498db;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 3px;
	cursor: pointer;
	margin: 0 10px;
	margin-left: auto;
}

.action-button:hover {
	background-color: #2980b9;
}

.product-container {
	display: flex;
	justify-content: space-between;
}

.product-card {
	flex: 1;
	padding: 20px;
	border: 1px solid #ddd;
	background-color: #fff;
	border-radius: 15px;
	margin-right: 70px;
	width: 1800px;
	height: 300px;
}

.product-card img {
	max-width: 100%;
	height: auto;
}

.product-card-name {
	font-weight: bold;
	margin-top: 10px;
	text-align: center;
}

.product-card-price {
	color: #e74c3c;
	text-align: center;
	margin-top: 5px;
	font-weight: bold;
}
</style>
</head>
<body>
	<header>
		<div class="site-name">
			<h1 style="font-size: 32px;">キャルション！</h1>
		</div>

		<div sec:authorize="!isAuthenticated()">
			<div class="auth-buttons"></div>
		</div>

		<!--  sec:authorizeを使って"isAuthenticated()"(このメソッドは認証済みかどうかをみるメソッド)認証済みならtrueを返す -->
		<!-- trueならば<div>内を表示-->
		<div sec:authorize="isAuthenticated()">

			<!--sec:authentication="name"でauthentication(セッションスコープ内のプロパティ)の名前を指定 -->
			こんにちは：<span sec:authentication="name"></span>さん

			<form th:action="@{/logout}" method="post">
				<button class="action-button">ログアウト</button>
			</form>

		</div>

	</header>

	<div th:each="product : ${productList}" class="product-card">
		<div class="product-content">
			<img src='./image/icon.png' alt="Product Icon" class="product-icon">
			<span sec:authentication="name"></span>
		</div>
		<!-- 既存のコンテンツ -->
		<div class="product-card-name" th:text="${product.name}"></div>
		さんのマイページ

	</div>

</body>
<style>
h1 {
	font-family: "Nico Moji";
}

.site-name {
	background: #FFDA45; /*背景色の指定*/
	color: #000000; /*テキストの色の指定*/
	padding: px;
	text-align: center;
	width: 200px;
}

.product-icon {
	width: 150px; /* 画像の幅を50pxに調整 */
	height: 150x; /* 画像の高さを50pxに調整 */
}

.site-name p {
	margin: 0;
	padding: 10px;
}

.search-form {
	text-align: left;
}
</style>

</html>
