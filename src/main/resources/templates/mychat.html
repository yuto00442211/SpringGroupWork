<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>

	content="sample text sample text sample text sample text sample text sample text ...">

	href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"

<style>
/* スタイルルールはここで1回だけ定義します */
.c-talk {
	border: 5px solid #A0C3D2; /* ボーダーの色 */
}

.c-talk__head {
	background-color: #EAE0DA; /* タイトル背景色 */
	padding: 10px;
}

.c-talk__body {
	background-color: #EAC7C7; /* 背景色 */
	padding: 20px;
}

.c-talk__icon {
	max-width: 50px;
	min-width: 50px;
}

.c-talk__icon img {
	border-radius: 50%;
}

.c-talk__fukidashi {
	display: flex;
}

.c-talk__fukidashi+.c-talk__fukidashi {
	margin-top: 30px;
}

.c-talk__fukidashi--left p {
	margin-left: 25px;
}

.c-talk__fukidashi--left p::before {
	clip-path: polygon(100% 0%, 0% 50%, 100% 100%);
	left: -15px;
}

.c-talk__fukidashi--right {
	flex-direction: row-reverse;
}

.c-talk__fukidashi--right p {
	margin-right: 25px;
}

.c-talk__fukidashi--right p::before {
	clip-path: polygon(0% 0%, 0% 100%, 100% 50%);
	right: -15px;
}

.c-talk__text {
	max-width: 75%;
	filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.3));
	display: flex;
	align-items: flex-start;
	flex-direction: column;
}

.c-talk__text p {
	position: relative;
	display: inline-block;
	color: #333333; /* 吹き出しの色 */
	background-color: #EAE0DA; /* 吹き出しの背景色 */
	padding: 10px;
	border-radius: 20px;
}

.c-talk__text p+p {
	margin-top: 15px;
}

.c-talk__text p::before {
	content: "";
	display: block;
	width: 20px;
	height: 15px;
	background-color: #EAE0DA; /* 吹き出しの背景色 */
	position: absolute;
	top: 10px;
}

/* reset & base */
*, ::before, ::after {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
	font-family: "Rounded Mplus 1c";
}

img {
	width: auto;
	max-width: 100%;
	height: auto;
}

.c-talk__send {
	display: flex;
	align-items: center;
	padding: 10px;
	border-top: 1px solid #ccc;
}

.c-talk__input {
	flex: 1;
	padding: 10px;
	border-radius: 20px;
	border: 1px solid #ccc;
	margin-right: 10px;
}

.c-talk__send-btn {
	padding: 10px 20px;
	background-color: #A0C3D2;
	border: none;
	border-radius: 20px;
	cursor: pointer;
	color: #ffffff;
	transition: background-color 0.3s;
}

.c-talk__send-btn:hover {
	background-color: #7599A6;
}

.mypage-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #A0C3D2;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    color: #ffffff;
    text-decoration: none;
    margin-bottom: 10px;  /* チャットとの間にスペースを追加 */
    transition: background-color 0.3s;
}

.mypage-button:hover {
    background-color: #7599A6;
}

header {
	background-color: #f0f0f0;
	color: rgb(0, 0, 0);
	padding: 10px 0;
	text-align: center;
	display: flex;
	justify-content: flex-start; /* 要素を左寄せに配置 */
	align-items: center;

.button-container {
	display: flex;
	align-items: center;
	margin-left: auto;
}

.action-button {
	background-color: #3498db;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 3px;
	cursor: pointer;
	margin-right: 10px; /* ボタン間の右側のマージン */
}

.action-button:last-child {
	margin-right: 0; /* 最後のボタンにはマージンを適用しない */
}

.action-button:hover {
	background-color: #2980b9;
}
.user-info {
	padding-left: 10px; /* 左側のパディング */
	padding-right: 10px; /* 右側のパディング */
}

</style>
</head>

<body>
<header>
		<div class="site-name">
			 <h1 style="font-size: 32px; cursor: pointer;" onclick="redirectToSellPage()">キャルション！</h1>
<script>
            function redirectToSellPage() {
       window.location.href = '/afterLogin/sell'; 
}
</script>

		</div>

		<div sec:authorize="!isAuthenticated()" class="auth-buttons">
			<form th:action="@{/sell/login}" method="get">
				<button class="action-button">ログイン</button>
			</form>
		</div>

		<!-- sec:authorizeを使って"isAuthenticated()"で認証済みかどうかを判定 -->
		<!-- trueならば<div>内を表示 -->
		<div sec:authorize="isAuthenticated()" class="user-info">
			こんにちは：<span sec:authentication="name"></span>さん
			<form th:action="@{/logout}" method="post"></form>

			<div class="button-container" style="margin-top: -5px;">
			
				<form th:action="@{itemList}" method="get">
					<button
						style="background: url('/image/itembutton.png') no-repeat center center; width: 60px; height: 65px; border: none;"
						type="submit"></button>
				</form>

				<form th:action="@{showMypage}" method="get">
					<button
						style="background: url('/image/mypageicon.png') no-repeat center center; width: 60px; height: 65px; border: none;"
						type="submit"></button>
				</form>
				<form th:action="@{create}" method="get">
					<button
						style="background: url('/image/upload.png') no-repeat center center; width: 60px; height: 65px; border: none;"
						type="submit"></button>
				</form>
				<form th:action="@{/logout}" method="post">
					<button
						style="background: url('/image/logoutbutton.png') no-repeat center center; width: 145px; height: 65px; border: none;"
						type="submit"></button>
				</form>
			</div>

		</div>
	</header>
<a th:href="@{/afterLogin/showbitMypage}" class="mypage-button">マイページにもどる</a>
	<div class="c-talk">
		<div class="c-talk__head">キャルション！チャット-入札-</div>
		<div class="c-talk__body">

			<!-- コメントを表示 -->
			<div th:each="comment : ${comments}"
				class="c-talk__fukidashi c-talk__fukidashi--left"
				th:classappend="${comment.account_id == accountId} ? 'c-talk__fukidashi--right' : ''">



				<div class="c-talk__icon">
					<img
						th:src="${comment.account_id == accountId} ? 'https://anpanstyle.com/wp-content/uploads/2023/01/icon01.png' : 'https://anpanstyle.com/wp-content/uploads/2023/01/icon02.png'"
						alt="kuma">
				</div>

				<div class="c-talk__text">
					<p th:text="${comment.comment_content}"></p>
					<p th:text="${comment.comment_time}"></p>
				</div>
			</div>

			<form th:action="@{/afterLogin/sendMessage}" method="post"
				th:object="${commentForm}">
				<div class="c-talk__send">
					<!-- Hidden fields for goods_id and account_id -->
					<input type="hidden" name="goods_id" th:value="${goodsId}" /> <input
						type="hidden" name="account_id" th:value="${accountId}" />
					<textarea th:field="*{comment_content}" class="c-talk__input"
						placeholder="メッセージを入力..."></textarea>
					<button type="submit" class="c-talk__send-btn">送信</button>
				</div>
			</form>

		</div>
	</div>
</body>
