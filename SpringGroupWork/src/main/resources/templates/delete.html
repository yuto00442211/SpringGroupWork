<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>問題削除</title>
</head>
<body>
    <h2>問題削除</h2>
    <!-- 問題削除用フォーム -->
    <form th:action="@{/afterLogin/deleteGoods/{id}(id=${goods.goods_id})}" th:method="post">
    	<!-- 隠しフィールド: 問題のID -->
        <input type="hidden" th:field="*{goods.goods_id}" /> 
        <p>
            <label>ID：</label>
            <!-- 問題テキストの表示 -->
            <span th:text="${goods.goods_id}"></span>
        </p>
        <p>
            <label>商品名：</label>
            <!-- 選択肢1の表示 -->
            <span th:text="${goods.name}"></span>
        </p>
        <p>
            <label>ジャンルID：</label>
            <!-- 選択肢2の表示 -->
            <span th:text="${goods.genre_id}"></span>
        </p>
        <p>
            <label>開始価格：</label>
            <!-- 選択肢3の表示 -->
            <span th:text="${goods.initial_price}"></span>
        </p>
        <p>
            <label>出品時間：</label>
            <!-- 選択肢3の表示 -->
            <span th:text="${goods.start_time}"></span>
        </p>
        <p>
            <label>終了時間：</label>
            <!-- 選択肢4の表示 -->
            <span th:text="${goods.end_time}"></span>
        </p>
        <p>
            <label>ファイル名：</label>
            <!-- 正解の表示 -->
            <span th:text="${goods.image_number}"></span>
        </p>
        <p>
            <label>詳細：</label>
            <!-- 解説の表示 -->
            <span th:text="${goods.comment}"></span>
        </p>
      <!--   <p><label>アカウントID：</label><!-- 画像idの表示 <span th:text="${goods.account_id}"></span></p> -->
        
        <p>
            <!-- 削除ボタン -->
            <button type="submit">削除</button>
        </p>
    </form>
    
     <!-- ボタン -->
        <a th:href="@{itemList}" class="btn btn-secondary">戻る</a>
</body>
</html>
